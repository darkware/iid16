                    <!--Name-->
                    <div class="md-form">
                        <i class="fa fa-user prefix"></i>

                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" id="regpass2" class="form-control validate">
                        <label for="regpass2">Confirm Password</label>
